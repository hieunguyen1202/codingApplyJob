<app-navbar
  [backgroundColorNavbar]="backgroundColorNavbar"
  [textColor]="textColor"
  [boxShadowBottom]="boxShadowBottom"
></app-navbar>
<div style="width: 100%">
  <div
    class="relative"
    style="
      height: 550px;
      background-image: url('assets/images/banner.jpg');
      background-size: cover;
      background-position: center;
      transform: scale(1);
    "
  >
    <div
      class="absolute flex flex-col gap-5"
      style="left: 50%; top: 50%; transform: translate(-50%, -50%)"
    >
      <div>
        <h1 class="text-white font-bold text-5xl">Tìm công việc bạn muốn!!!</h1>
        <p class="text-white font-bold mt-5">20,796 công việc đang chờ bạn</p>
      </div>
      <div
        class="flex justify-center flex-wrap content-center gap-1 bg-white p-6 rounded-lg"
      >
        <div
          class="box-border bg-white flex items-center px-2 rounded-sm"
          style="border: 1px solid rgb(214, 211, 211)"
        >
          <span nz-icon nzType="search" nzTheme="outline"></span>
          <input
            class="p-2"
            style="outline: none; width: 200px"
            placeholder="Điền tên công việc"
          />
        </div>
        <div
          class="box-border bg-white text-gray-400 flex items-center px-2 rounded-sm"
          style="border: 1px solid rgb(214, 211, 211)"
        >
          <span style="padding: 0"
            ><img
              src="../../../assets/images/location.png"
              height="20px"
              width="15px"
          /></span>
          <select
            class="p-2 border-none"
            style="outline: none; border: none; width: 200px"
          >
            <option>All location</option>
            <option>All location 1</option>
            <option>All location 2</option>
            <option>All location 3</option>
          </select>
        </div>
        <div
          class="bg-blue-500 hover:bg-blue-400 rounded-sm px-4 text-white font-semibold flex items-center"
        >
          <button class="p-2">TÌM KIẾM</button>
        </div>
      </div>
    </div>
  </div>

  <!-- branch -->
  <div
    data-aos="fade-up"
    data-aos-duration="1000"
    *ngIf="products$ | async as products"
  >
    <p-carousel
      [value]="products"
      [numVisible]="4"
      [numScroll]="4"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
      [showIndicators]="false"
      [autoplayInterval]="3000"
    >
      <ng-template let-product pTemplate="item">
        <div class="m-2 text-center py-5 px-3">
          <div class="mb-3">
            <img
              src="https://primefaces.org/cdn/primeng/images/demo/product/{{
                product.image
              }}"
              [alt]="product.name"
              class="w-full"
            />
          </div>
          <div>
            <h4 class="mb-1">{{ product.name }}</h4>
            <h6 class="mt-0 mb-3">{{ "$" + product.price }}</h6>
            <p-tag
              [value]="product.inventoryStatus"
              [severity]="getSeverity(product.inventoryStatus)"
            ></p-tag>
            <div
              class="mt-5 flex align-items-center justify-content-center gap-2"
            >
              <p-button icon="pi pi-search" [rounded]="true"></p-button>
              <p-button
                icon="pi pi-star-fill"
                [rounded]="true"
                severity="secondary"
              ></p-button>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
